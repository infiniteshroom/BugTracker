{% extends "layouts/index.html" %}

{% block title %}Bugtracker - Delete ticket - {{ bug.title }} {% endblock %}

{% block content %}
	<div>
		<h1>Delete Bug ticket - " <span class='colorize'>{{ bug.title }}</span>"</h1>
		<h3 style='color:gray;margin-top:-10px'>
			Deleting this bug ticket - will delete all information associated with this ticket. 
		</h3>
		
		<p></p>
		<div>
			<form action ='{{ app.Path("web") }}/ticket/delete/{{ bug.id }}' method='post'>
			<button class='btn btn-danger'>Delete</button>
			<a href='{{ app.Path("web") }}/ticket/view/{{ bug.id }}' class='btn btn-default'>Keep</a>
			</form>
		</div>

	</div>

	<div class='clearfix'></div>
{% endblock %}
